<body>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="100%" fxFlex.xs="100%">
        <mat-card class="bgcolor" fxLayout="column" fxLayoutAlign="center center">
          <form [formGroup]="registerFormGroup" (ngSubmit)="userRegister()" autocomplete="off">
            <mat-card-header>
              <p>
                <mat-label class="register_header">Register</mat-label>
              </p>
            </mat-card-header>
  
            <mat-card-content>
              <p class="space">
                <mat-form-field appearance="standard">
                  <mat-label>Full Name</mat-label>
                  <input matInput formControlName="name" placeholder="Name">
                  <mat-icon matSuffix>account_box</mat-icon>
                </mat-form-field>
              </p>
  
              <p class="space">
                <mat-form-field appearance="standard">
                  <mat-label>Email ID</mat-label>
                  <input matInput formControlName="email" placeholder="Email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </p>
  
              <p class="space">
                <mat-form-field appearance="standard">
                  <mat-label>Mobile Number</mat-label>
                  <input matInput formControlName="mobile" placeholder="Mobile Number">
                  <mat-icon matSuffix>contact_phone</mat-icon>
                </mat-form-field>
              </p>
  
              <p class="space">
                <mat-form-field appearance="standard">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" placeholder="Username">
                  <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
              </p>
  
  
              <p class="space">
                <mat-form-field appearance="standard">
                  <mat-label>Password</mat-label>
                  <input [type]="fieldTextType ? 'text' : 'password'" matInput type="password" formControlName="password" placeholder="password">
                  <mat-icon matSuffix   class="material-icons" *ngIf="!fieldTextType" 
                  (click)="toggleFieldTextType()">visibility_off</mat-icon>
  
                  <mat-icon matSuffix   class="material-icons" *ngIf="fieldTextType"
                  (click)="toggleFieldTextType()">visibility</mat-icon>
                </mat-form-field>
              </p>
  
              <button [disabled]="registerFormGroup.invalid" mat-raised-button type="submit" color="primary">Sign Up</button>
  
              <button [routerLink]="['/user/login']" routerLinkActive="router-link-active"  mat-raised-button style="background-color: lightgreen;">Sign In</button>
            </mat-card-content>
          </form>
        </mat-card>
      </div>
    </div>
  </body>

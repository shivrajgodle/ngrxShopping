<body>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100%" fxFlex.xs="100%">
            <mat-card class="bgcolor" fxLayout="column" fxLayoutAlign="center center">
                <form [formGroup]="loginFormGroup" (ngSubmit)="userLogin()" autocomplete="off">
                    <mat-card-header>
                        <p>
                            <mat-label class="login_header">Login</mat-label>
                        </p>
                    </mat-card-header>

                    <mat-card-content>
                        <p>
                            <mat-form-field appearance="standard">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username" placeholder="Username">
                                <mat-icon matSuffix>account_circle</mat-icon>
                                <mat-hint>Username required</mat-hint>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field appearance="standard">
                                <mat-label>Password</mat-label>
                                <input [type]="fieldTextType ? 'text' : 'password'" matInput type="password" formControlName="password" placeholder="password">

                                <mat-icon matSuffix class="material-icons" *ngIf="!fieldTextType" (click)="toggleFieldTextType()">visibility_off</mat-icon>

                                <mat-icon matSuffix class="material-icons" *ngIf="fieldTextType" (click)="toggleFieldTextType()">visibility</mat-icon>

                                <mat-hint>Password required</mat-hint>
                            </mat-form-field>
                        </p>

                        <button [disabled]="loginFormGroup.invalid" mat-raised-button type="submit" color="primary">Sign In</button>

                        <button routerLink='/user/register' mat-raised-button style="background-color: lightgreen;">Sign Up</button>
                    </mat-card-content>
                </form>
            </mat-card>
        </div>
    </div>
</body>
